<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenAPI Linter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="./index.html"><img src="./logo.jpg" alt="Logo" style="height: 43px; width: 150px; margin: 10px;"></a>
            <nav>
                <ul>
                    <li><a href="#rules">Rules</a></li>
                    <li><a href="#openapi">OpenAPI</a></li>
                    <li><a href="#tools">Tools</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="intro">
        <p>This tool allows you to lint your OpenAPI specifications. Upload a file or paste your spec in the text area.</p>
    </div>
    <div class="action-container">
        <input type="file" id="fileInput" accept=".yaml,.yml,.json">
        <button id="lintButton">Lint Spec</button>
    </div>
    <div class="container">
        <textarea id="specInput" placeholder="Or paste your OpenAPI spec here..."></textarea>
        <textarea id="lintResults" readonly placeholder="Linting results will appear here..."></textarea>
    </div>
    <footer>
        <p>&copy; 2024</p>
    </footer>
    <script type="module" src="bundle.js"></script>
</body>
</html>
